<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lendle Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Lendle</h1>
    <hr>
    <div id="user-guess">
        <input id="guess-field" placeholder="Enter Name" type="text" style="margin-right:1%;">
        <input type="button" value="Submit" style="width:75px; height:30px;" onclick="checkGuess()">
    </div>
    <div id="titles">
        <p style="margin-left:125px;">NAME</p>
        <p style="margin-left: 145px;">COUNTRY</p>
        <p style="margin-left: 140px;">ROLE</p>
        <p style="margin-left: 101px;">YEAR BORN</p>
        <p style="margin-left: 57px;">HAND</p>
    </div>
    <div id="message"></div>
    <div id="guesses">

    </div>
</body>
<p id="fetch_id" class="hidden"></p>
<p id="guess_name" class="hidden"></p>
</html>
